<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Normalize -->
	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script src="https://kit.fontawesome.com/c52c4d2bd7.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src=
	"https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js">
	</script>
	<![endif]-->
	<title>Login</title>
</head>
<body>

	
	
	<div id="container">
	<h2 class="linha">Login</h2>

	<form>	

		<div class="input-field" >
			<input type="text" name="name" required autofocus placeholder="Enter your username" class="placeholder">
			<div class="underline"></div>
			
		</div>

		<div class="input-field">

			<input type="password" name="senha" required placeholder="Enter your password" class="placeholder">
			<div class="underline"></div>

		</div>
		
			<input type="submit" name="submit" value="Continue" class="submit">
		
		<!-- rodape -->
		<div class="footer">
			<span>
			Or connect with social media
			</span>
			<div class="social-field">
				
				<div class="social-field-facebook">
					<a href="#">
						<i class="fa-brands fa-facebook-f"></i>
						Sign with Facebook
					</a>
				</div>

				<div class="social-field-twitter">
					<a href="#">
						<i class="fa-brands fa-twitter"></i>
						Sign with Twitter
					</a>
				</div>
			</div>
		</div><!-- /fim rodape -->

	</form>

	</div>
</body>
</html>
